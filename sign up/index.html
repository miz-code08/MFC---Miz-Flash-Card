    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- font chá»¯ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- title -->
    <title>Flashcard - Sign up</title>
</head>
<body>
    <div class="bg">
        <img src="../images/penguinflashcard.png" alt="bg" class="bg__img">
    </div>
    <div class="login">
        <p class="login__h1">Sign Up</p>
        <form class="login__form">
            <div class="login__input">
                <!-- <label for="username">Username</label> -->
                <input type="text" name="username" id="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="login__input">
                <!-- <label for="username">Email</label> -->
                <input type="email" name="Email" id="Email" placeholder="Email" required autocomplete="off">
            </div>
            <div class="login__input login__pass">
                <!-- <label for="password">Password</label> -->
                <input type="password" name="password" id="password" placeholder="Password" required>
                <label class="pass__eye-check">
                    <input type="checkbox" name="hidden-eye" id="hidden-eye" hidden>
                    <i class="fa-solid fa-eye-slash pass__eye" id="hidden"></i>
                    <i class="fa-solid fa-eye pass__eye"></i>
                </label>                                
            </div>
            <button class="login__signup">Sign up</button>
        </form>
        <div class="login__social">
            <div class="social__line"></div>
            <p class="social__message">Login with social accounts</p>
            <div class="social__line"></div>
        </div>
        <div class="social__icons">
            <button aria-label="Log in with Google" class="social__icon">
                <i class="fa-brands fa-google"></i>
            </button>
            <button aria-label="Log in with Twitter" class="social__icon">
                <i class="fa-brands fa-facebook"></i>
            </button>
            <button aria-label="Log in with GitHub" class="social__icon">
                <i class="fa-brands fa-apple"></i>
            </button>
        </div>
        <p class="signup">If you have an account.
            <a rel="noopener noreferrer" href="../index.html" class="signup__btn">Sign in</a>
        </p>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
